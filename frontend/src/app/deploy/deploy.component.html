<mat-card>
  <mat-card-title>
    <h3>Deploy</h3>
  </mat-card-title>
  <mat-card-content>
    <mat-tab-group [selectedIndex]="selectedTab" (selectedTabChange)="changeTab($event)">
      <mat-tab label="Containers">
        <ng-template matTabContent>
          <div class="tab">
            <app-containers></app-containers>
          </div>
        </ng-template>
      </mat-tab>
      <mat-tab label="Images">
        <ng-template matTabContent>
          <div class="tab">
            <app-images></app-images>
          </div>
        </ng-template></mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
